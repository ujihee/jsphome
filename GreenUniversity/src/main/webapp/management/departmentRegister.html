<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>대학 및 학과 등록</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div id="include-header"></div>
  <div id="include-sidebar"></div>

  <div class="mainWrap">
    <div class="page">
      <div class="page-head">
        <div class="title">대학 및 학과 등록</div>
        <div class="breadcrumb">대학 및 학과 &gt; <a href="departmentRegister.html">대학 및 학과 등록</a></div>
      </div>

      <!-- 대학 정보 입력 -->
      <section class="formset">
        <div class="set-head">대학 정보 입력</div>
        <div class="set-body">
          <div class="form-grid" style="grid-template-columns:170px 1fr 170px 1fr;">
            <label>대학명</label><input type="text" placeholder="예) 인문사회대학">
            <label>대학 영문명</label><input type="text" placeholder="예) Humanities And Social Sciences">

            <label>대학 소개</label><textarea placeholder="대학 소개 요약입력"></textarea>
            <label>대학 소개 이미지</label><input type="file" accept="image/*">
          </div>
        </div>
      </section>

      <!-- 학과 정보 입력 -->
      <section class="formset">
        <div class="set-head">학과 정보 입력</div>
        <div class="set-body">
          <div class="form-grid">
            <label>학과번호</label><input type="text" placeholder="고유 2자리+2자리 자동생성" disabled>
            <label>단과대학</label><select><option>선택</option><option>인문사회대학</option><option>자연과학대학</option><option>공과대학</option></select>

            <label>학과명</label><input type="text" placeholder="학과명 입력">
            <label>영문명</label><input type="text" placeholder="학과 공식 영문 이름">

            <label>설립연도</label><input type="date">
            <label>학과장</label><select><option>선택</option><option>김길동</option><option>박길동</option></select>

            <label>학과 연락처</label><input type="text" placeholder="학과 연락처 입력">
            <label>학과 사무실</label><input type="text" placeholder="예) 본관 3층 306호">
          </div>
        </div>
      </section>

      <div class="page-foot">
        <div></div>
        <button class="btn btn-block" type="submit">등록</button>
      </div>
    </div>
  </div>

  <div id="include-footer"></div>
</body>
</html>
